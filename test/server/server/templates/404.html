<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Academia</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static '404.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
                body{
            margin: 0px;
            padding: 0px;
            background-color: #c73a2b;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #outerBody{
            height: 580px;
            background-image: url(../../assets/404Banner.png);
            margin: 40px;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }

        #cat{
            padding: 10vw;
            width: 20vw;
        }

        #goBackButton {
            font-family: 'DM Serif Display', serif;
            background-color: #c73a2b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top:400px ;
        }

        #goBackButton.clicked {
            color: #000000;
        }
    </style>
</head>
<body>
    {% load static %}
    <div id="outerBody" style="background-image: url('{% static '404Banner.png' %}');">
        {% load static %}
        <img src="{% static 'confused.gif' %}" id="cat">
    </div>
</body>
</html>
